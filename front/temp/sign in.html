<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/444.png" style="height: 100%;width: 300%;">

  <title>login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <section class="vh-100" style="background: linear-gradient(135deg, #3498db, #8e44ad);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../img/login1.jpeg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;width: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="/user/create_user" method="post">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="../img/444.png" class="rounded-circle px-1" height="40" width="48" alt="">
                      <span class="h1 fw-bold mb-0">sign in</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Name:</label>
                      <input type="name" id="form2Example17" name="name" class="form-control form-control-lg" />

                    </div>


                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" />

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />

                    </div>

                    <div class="pt-1 mb-4">
                      <input class="btn btn-dark btn-lg btn-block" type="submit">
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">you have an account? <a href="sign up.html"
                      style="color: #393f81;">Register here</a></p>
                    <a href="term.html" class="small text-muted">Terms of use and privacy policy</a>
                   
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
